<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart India BSc IT Attendance</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #dfe9f3, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background-color: #ffffffee;
        padding: 30px 25px;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        max-width: 520px;
        width: 92%;
      }

      h2 {
        text-align: center;
        margin-bottom: 12px;
        font-size: 22px;
        color: #333;
      }

      .status {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
      }

      .timer {
        text-align: center;
        font-size: 16px;
        color: #d10000;
        font-weight: bold;
        margin-bottom: 14px;
      }

      label {
        font-weight: 600;
        margin: 10px 0 5px;
        display: block;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        background-color: #f9f9f9;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.25s;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }

      .footer {
        text-align: center;
        margin-top: 14px;
        font-size: 13px;
        color: #666;
      }

      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      .small {
        font-size: 12px;
        color: #777;
      }

      .danger {
        color: #b00;
      }
    </style>
    <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  </head>
  <body>
    <div class="container">
      <h2>üìö Smart India üáÆüá≥<br />BSc IT Attendance (2023‚Äì26)</h2>

      <div class="status" id="status">Initializing‚Ä¶</div>
      <div class="timer" id="timer">‚è≥ Time left: 2:00</div>

      <form
        id="attendance-form"
        action="https://mullet-brave-vulture.ngrok-free.app/webhook-test/0f62c736-a6d1-41cc-b72c-face086860c5"
        method="POST"
        autocomplete="off"
      >
        <label for="student_id">üéì Student ID</label>
        <input
          id="student_id"
          name="student_id"
          placeholder="444-9832"
          required
        />

        <label for="email">üìß Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="raj.bscitstudent23.8933@cimage.in"
          required
        />

        <label for="roll">üî¢ Roll No</label>
        <input id="roll" name="roll" placeholder="47" required />

        <label for="batch">üìÜ Batch</label>
        <select id="batch" name="batch" required>
          <option value="">Select batch</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>

        <label for="section">üè´ Section</label>
        <select id="section" name="section" required>
          <option value="">Select section</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>

        <input type="hidden" name="latitude" id="latitude" />
        <input type="hidden" name="longitude" id="longitude" />
        <input type="hidden" name="current_time" id="current_time" />
        <input type="hidden" name="fingerprint" id="fingerprint" />
        <input
          type="hidden"
          name="fingerprint_version"
          id="fingerprint_version"
          value="fingerprintjs_v3_sha256"
        />

        <button type="submit" id="submitBtn" disabled>
          üì© Submit Attendance
        </button>
      </form>

      <div class="footer" id="footerText">
        GPS + Fingerprint secured ‚úÖ | Smart India üõ∞Ô∏è
      </div>
    </div>

    <input type="hidden" name="qr_subject" id="qr_subject" />
    <input type="hidden" name="qr_year" id="qr_year" />
    <input type="hidden" name="qr_timestamp" id="qr_timestamp" />
    <input type="hidden" name="qr_expires" id="qr_expires" />
    <input type="hidden" name="qr_sig" id="qr_sig" />

    <script>
      // ---------- Configuration ----------
      const COLLEGE_LAT = 25.6234665;
      const COLLEGE_LNG = 85.099308;
      const ALLOWED_RADIUS_METERS = 100;
      const FP_EXPIRY_MINUTES = 2;
      const RESUBMIT_LOCK_MINUTES = 40;

      // ---------- DOM ----------
      const form = document.getElementById("attendance-form");
      const submitBtn = document.getElementById("submitBtn");
      const timerDisplay = document.getElementById("timer");
      const statusEl = document.getElementById("status");
      const footerText = document.getElementById("footerText");
      const fpInput = document.getElementById("fingerprint");
      const latInput = document.getElementById("latitude");
      const lngInput = document.getElementById("longitude");
      const currentTimeInput = document.getElementById("current_time");

      if (!form || !submitBtn || !fpInput) {
        console.error("‚õî Missing essential form elements.");
        throw new Error("Required DOM elements not found");
      }

      // ---------- Helpers ----------
      function setStatus(msg, isError = false) {
        statusEl.textContent = msg;
        statusEl.classList.toggle("danger", isError);
      }

      function disableForm(message) {
        submitBtn.disabled = true;
        submitBtn.classList.add("disabled");
        footerText.textContent = message;
      }

      function enableForm(message) {
        submitBtn.disabled = false;
        submitBtn.classList.remove("disabled");
        footerText.textContent = message;
      }

      function bufferToHex(buffer) {
        return Array.from(new Uint8Array(buffer))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      }

      async function hashSHA256Hex(text) {
        const data = new TextEncoder().encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        return bufferToHex(hashBuffer);
      }

      // ---------- Fingerprint ----------
      async function generateAndStoreFingerprint() {
        try {
          setStatus("Generating secure fingerprint‚Ä¶");
          const fpPromise = FingerprintJS.load();
          const fp = await fpPromise;
          const result = await fp.get();
          const visitorId = result.visitorId || "";
          const ua = navigator.userAgent || "";
          const screenRes = `${screen.width || 0}x${screen.height || 0}`;
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "";
          const raw = `${visitorId}-${ua}-${screenRes}-${tz}`;
          const hashed = await hashSHA256Hex(raw);
          const expiry = Date.now() + FP_EXPIRY_MINUTES * 60 * 1000;
          sessionStorage.setItem("fingerprint", hashed);
          sessionStorage.setItem("fp_expiry", expiry.toString());
          fpInput.value = hashed;
          setStatus("Fingerprint ready ‚úÖ");
          return true;
        } catch (err) {
          console.warn("Main fingerprint failed, using backup...", err);
          try {
            const ua = navigator.userAgent || "";
            const screenRes = `${screen.width || 0}x${screen.height || 0}`;
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "";
            const now = new Date().toISOString().slice(0, 16);
            const backupRaw = `backup-${ua}-${screenRes}-${tz}-${now}`;
            const hashed = await hashSHA256Hex(backupRaw);
            const expiry = Date.now() + FP_EXPIRY_MINUTES * 60 * 1000;
            sessionStorage.setItem("fingerprint", hashed);
            sessionStorage.setItem("fp_expiry", expiry.toString());
            fpInput.value = hashed;
            setStatus("Backup fingerprint used ‚úÖ");
            return true;
          } catch (e2) {
            console.error("Backup fingerprint error:", e2);
            setStatus("Unable to create fingerprint ‚ùå", true);
            return false;
          }
        }
      }

      function isFingerprintValid() {
        const expiry = parseInt(sessionStorage.getItem("fp_expiry") || "0", 10);
        return Date.now() <= expiry;
      }

      // ---------- Location ----------
      function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = (lat1 * Math.PI) / 180;
        const œÜ2 = (lat2 * Math.PI) / 180;
        const ŒîœÜ = ((lat2 - lat1) * Math.PI) / 180;
        const ŒîŒª = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(ŒîœÜ / 2) ** 2 +
          Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function getHighAccuracyLocation() {
        return new Promise((resolve, reject) => {
          if (!navigator.geolocation)
            return reject(new Error("Geolocation not supported"));

          setStatus("üìç Please allow location access if prompted‚Ä¶");
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const { latitude, longitude } = pos.coords;
              latInput.value = latitude;
              lngInput.value = longitude;
              const dist = getDistanceFromLatLonInMeters(
                latitude,
                longitude,
                COLLEGE_LAT,
                COLLEGE_LNG
              );
              resolve({
                userLat: latitude,
                userLng: longitude,
                distance: dist,
              });
            },
            (err) => reject(err),
            { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
          );
        });
      }

      // ---------- Timer ----------
      let timerInterval = null;
      function startTimer(minutes) {
        let seconds = minutes * 60;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          if (seconds < 0) {
            clearInterval(timerInterval);
            disableForm("‚õî Time expired. Attendance closed.");
            setStatus("Time expired", true);
            return;
          }
          const min = Math.floor(seconds / 60);
          const sec = seconds % 60;
          timerDisplay.textContent = `‚è≥ Time left: ${min}:${
            sec < 10 ? "0" + sec : sec
          }`;
          seconds--;
        }, 1000);
      }

      // ---------- Timestamp ----------
      function updateCurrentTime() {
        currentTimeInput.value = new Date().toISOString();
      }

      // ---------- LocalStorage Lock ----------
      function checkSubmissionLock() {
        const lastSubmit = parseInt(
          localStorage.getItem("last_submit_time") || "0",
          10
        );
        const elapsed = (Date.now() - lastSubmit) / (1000 * 60); // minutes
        if (elapsed < RESUBMIT_LOCK_MINUTES) {
          const remaining = Math.ceil(RESUBMIT_LOCK_MINUTES - elapsed);
          disableForm(
            `üïí Already submitted. Try again after ${remaining} min.`
          );
          setStatus("Submission locked", true);
          return true;
        }
        return false;
      }

      function setSubmissionLock() {
        localStorage.setItem("last_submit_time", Date.now().toString());
      }

      // ---------- Form Submit ----------
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!isFingerprintValid()) {
          alert("‚õî Fingerprint expired. Please reload.");
          disableForm("‚ö†Ô∏è Fingerprint expired.");
          setStatus("Fingerprint expired", true);
          return;
        }

        updateCurrentTime();
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting... ‚è≥";

        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: formData,
          });

          if (response.ok) {
            setSubmissionLock();
            disableForm("‚úÖ Attendance submitted successfully.");
            setStatus("Submitted ‚Äî thank you ‚úÖ");
          } else {
            throw new Error(`HTTP ${response.status}`);
          }
        } catch (error) {
          console.error("Error submitting attendance:", error);
          alert("‚ö†Ô∏è Failed to submit attendance. Please try again.");
          setStatus("‚ùå Submission failed. Try again.", true);
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit";
        }
      });

      // ---------- QR CODE VERIFICATION ----------
      const QR_SECRET = "mySuperSecretKey123"; // must match generator

      function getQRParamsFromURL() {
        const hash = window.location.hash.slice(1); // remove leading #
        const params = new URLSearchParams(hash);
        return {
          subject: params.get("subject"),
          year: params.get("year"),
          timestamp: params.get("timestamp"),
          expires: params.get("expires"),
          sig: params.get("sig"),
        };
      }

      async function verifyQRCodeParams({
        subject,
        year,
        timestamp,
        expires,
        sig,
      }) {
        if (!subject || !year || !timestamp || !expires || !sig) return false;

        // Expiry check
        const now = Date.now();
        if (now > parseInt(expires)) return false;

        // Recreate the same string used in generator
        const raw = `${subject}-${year}-${timestamp}-${expires}-${QR_SECRET}`;
        const expectedSig = await hashSHA256Hex(raw);

        return sig === expectedSig;
      }

      // ---------- Restrict access unless scanned ----------

      // Restrict access unless scanned
      (async function enforceQRValidation() {
        const qrParams = getQRParamsFromURL();
        const isValid = await verifyQRCodeParams(qrParams);

        if (!isValid) {
          document.body.innerHTML = `
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #fce4e4, #ffffff);
        font-family: 'Segoe UI', sans-serif;
        padding: 20px;
      ">
        <div style="
          background-color: #fff3f3;
          border: 1px solid #ffcccc;
          padding: 30px 25px;
          border-radius: 15px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 480px;
          width: 100%;
        ">
          <h2 style="color: #c40000; margin-bottom: 12px;">‚ùå Access Denied</h2>
          <p style="color: #444; font-size: 16px;">
            QR code missing or invalid.<br />Please scan again from the correct source.
          </p>
        </div>
      </div>
    `;
          return;
        }

        // ‚úÖ If valid, fill hidden form fields
        document.getElementById("qr_subject").value = qrParams.subject || "";
        document.getElementById("qr_year").value = qrParams.year || "";
        document.getElementById("qr_timestamp").value =
          qrParams.timestamp || "";
        document.getElementById("qr_expires").value = qrParams.expires || "";
        document.getElementById("qr_sig").value = qrParams.sig || "";

        window.qrValid = true; // Optional: global flag
      })();

      // ---------- Init ----------
      (async function init() {
        if (checkSubmissionLock()) return;
        setStatus("üîê Initializing attendance form‚Ä¶");
        startTimer(FP_EXPIRY_MINUTES);

        const fpOk = await generateAndStoreFingerprint();
        if (!fpOk) {
          disableForm("‚ùå Could not create fingerprint.");
          return;
        }

        try {
          const { distance } = await getHighAccuracyLocation();
          if (distance > ALLOWED_RADIUS_METERS) {
            alert("‚ùå You are not inside the campus.");
            setStatus(`Outside campus by ${Math.round(distance)}m`, true);
            disableForm("üö´ Outside allowed location.");
            return;
          }
          setStatus("Location verified ‚úÖ");
          enableForm("GPS + Fingerprint secured ‚úÖ | You may submit");
        } catch (locErr) {
          console.warn("Location error:", locErr);
          if (locErr.code === 1) {
            alert("‚ö†Ô∏è Location permission is required.");
            setStatus("Location permission denied", true);
            disableForm("‚ùå Location access denied.");
          } else {
            setStatus("Location unavailable", true);
            disableForm("‚ùå Location not available.");
          }
        }
      })();
    </script>
  </body>
