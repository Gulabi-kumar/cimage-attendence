<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator - CIMAGE College</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e3f2fd;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      width: 380px;
      padding: 30px 25px 40px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 5px;
      font-size: 26px;
      color: #0d47a1;
    }
    .subtitle {
      margin-bottom: 25px;
      font-size: 16px;
      color: #1e88e5;
      font-weight: 600;
    }
    #formInputs {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    label {
      font-weight: 600;
      margin-right: 6px;
      color: #0d47a1;
    }
    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1.8px solid #90caf9;
      outline-color: #42a5f5;
      min-width: 90px;
      cursor: pointer;
      transition: border-color 0.25s ease;
    }
    select:hover, select:focus { border-color: #1e88e5; }
    button {
      background: #1e88e5;
      border: none;
      padding: 9px 18px;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(30, 136, 229, 0.3);
    }
    button:hover:not(:disabled) { background: #1565c0; }
    button:disabled {
      background: #90caf9;
      cursor: not-allowed;
      box-shadow: none;
    }
    #demoBox {
      font-style: italic;
      color: #666;
      padding: 12px 20px;
      border: 1.5px dashed #90caf9;
      border-radius: 10px;
      margin-bottom: 25px;
      background: #bbdefb;
      user-select: none;
    }
    #qrcode {
      margin: 0 auto 15px auto;
      display: none;
      border: 3px solid #90caf9;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(33, 150, 243, 0.4);
      width: 250px !important;
      height: 250px !important;
    }
    #timer, #datetime {
      font-weight: 600;
      font-size: 14px;
      margin: 8px 0;
      color: #1565c0;
    }
    #controls { margin-top: 15px; }
    #controls button {
      margin: 0 10px 0 10px;
      width: 130px;
      box-shadow: 0 3px 8px rgba(30, 136, 229, 0.3);
    }
    #confirmBox {
      display: none;
      background: #ffebee;
      border: 1.8px solid #f44336;
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 30px;
      font-weight: 700;
      color: #b71c1c;
    }
    #confirmBox p { margin-bottom: 18px; font-size: 16px; }
    #confirmBox button { width: 80px; margin: 0 10px; font-weight: 700; }
    #attendanceClosed {
      display: none;
      margin-top: 30px;
      font-weight: 700;
      font-size: 18px;
      color: #c62828;
      user-select: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>üéì CIMAGE College, Patna</h2>
    <div class="subtitle">Course: BSc IT (2023‚Äì26)</div>

    <div id="formInputs">
      <label for="subject">Subject:</label>
      <select id="subject">
        <option value="C">C</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
      </select>

      <label for="year">Year:</label>
      <select id="year">
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
      </select>

      <button id="generateBtn" onclick="handleFormSubmission()">Generate QR</button>
    </div>

    <div id="demoBox">
      üìå Select subject and year, then click "Generate QR" to create your attendance code.
    </div>

    <canvas id="qrcode"></canvas>
    <div id="timer"></div>
    <div id="datetime"></div>

    <div id="controls">
      <button id="regenBtn">üîÑ Regenerate QR (2 left)</button>
      <button id="closeBtn">‚ùå Close QR</button>
    </div>

    <div id="attendanceClosed">
      ‚ùå <span id="closedSubjectName"></span> attendance closed.
    </div>

    <div id="confirmBox">
      <p>Are you sure you want to close the QR code?</p>
      <div class="confirm-buttons">
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <script>
    const QR_SECRET = "mySuperSecretKey123";

    const qrCanvas = document.getElementById("qrcode");
    const timerDisplay = document.getElementById("timer");
    const datetimeDisplay = document.getElementById("datetime");
    const regenBtn = document.getElementById("regenBtn");
    const closeBtn = document.getElementById("closeBtn");
    const confirmBox = document.getElementById("confirmBox");
    const confirmYes = document.getElementById("confirmYes");
    const confirmNo = document.getElementById("confirmNo");
    const generateBtn = document.getElementById("generateBtn");
    const formInputs = document.getElementById("formInputs");
    const demoBox = document.getElementById("demoBox");
    const attendanceClosed = document.getElementById("attendanceClosed");
    const closedSubjectName = document.getElementById("closedSubjectName");

    let regenerateLimit = 2;
    let countdownInterval;
    let currentQRData = {};

    // ‚úÖ SHA256 hash generator
    async function sha256(text) {
      const data = new TextEncoder().encode(text);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    window.onload = () => {
      regenBtn.style.display = "none";
      closeBtn.style.display = "none";
      qrCanvas.style.display = "none";
      timerDisplay.textContent = "";
      datetimeDisplay.textContent = "";
      attendanceClosed.style.display = "none";
      demoBox.style.display = "block";
    };

    function handleFormSubmission() {
      const subject = document.getElementById("subject").value;
      const year = document.getElementById("year").value;
      const timestamp = new Date().toISOString();

      currentQRData = { subject, year, timestamp };
      regenerateLimit = 2;

      generateQRCode();
    }

    async function generateQRCode() {
      qrCanvas.style.filter = "none";
      qrCanvas.style.display = "block";

      const ctx = qrCanvas.getContext("2d");
      ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);

      const timestamp = new Date(currentQRData.timestamp).getTime();
      const expiryTime = timestamp + 2 * 60 * 1000;

      // ‚úÖ Add hash for QR security
      const rawData = `subject=${currentQRData.subject}&year=${currentQRData.year}&timestamp=${currentQRData.timestamp}&expires=${expiryTime}`;
      const hash = await sha256(rawData + QR_SECRET);

      // ‚úÖ Add hash in QR URL
      const attendanceURL = `https://gulabi-kumar.github.io/cimage-attendence/#subject=${currentQRData.subject}&year=${currentQRData.year}&timestamp=${currentQRData.timestamp}&expires=${expiryTime}&hash=${hash}`;

      QRCode.toCanvas(qrCanvas, attendanceURL, {
        width: 250,
        margin: 2,
        color: { dark: "#000000", light: "#e0f7fa" },
      });

      updateDateTime();
      startTimer(2);

      regenBtn.style.display = "inline-block";
      closeBtn.style.display = "inline-block";
      generateBtn.style.display = "none";
      demoBox.style.display = "none";

      regenBtn.disabled = false;
      regenBtn.textContent = `üîÑ Regenerate QR (${regenerateLimit} left)`;
    }

    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      datetimeDisplay.textContent = `üìÖ Generated on: ${formatted}`;
    }

    function startTimer(minutes) {
      let seconds = minutes * 60;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        let min = Math.floor(seconds / 60);
        let sec = seconds % 60;
        timerDisplay.textContent = `‚è≥ Time left: ${min}:${sec < 10 ? "0" + sec : sec}`;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.textContent = "‚õî QR Code Expired!";
          qrCanvas.style.filter = "blur(4px) grayscale(1)";
          regenBtn.disabled = true;
        }
        seconds--;
      }, 1000);
    }

    regenBtn.addEventListener("click", () => {
      if (regenerateLimit > 0) {
        regenerateLimit--;
        currentQRData.timestamp = new Date().toISOString();
        generateQRCode();
        regenBtn.textContent = `üîÑ Regenerate QR (${regenerateLimit} left)`;
        if (regenerateLimit === 0) regenBtn.disabled = true;
      }
    });

    closeBtn.addEventListener("click", () => {
      confirmBox.style.display = "block";
    });

    confirmYes.addEventListener("click", () => {
      clearInterval(countdownInterval);
      qrCanvas.style.display = "none";
      timerDisplay.textContent = "";
      datetimeDisplay.textContent = "";
      regenBtn.style.display = "none";
      closeBtn.style.display = "none";
      generateBtn.style.display = "none";
      formInputs.style.display = "none";
      demoBox.style.display = "none";
      closedSubjectName.textContent = currentQRData.subject;
      attendanceClosed.style.display = "block";
      confirmBox.style.display = "none";
    });

    confirmNo.addEventListener("click", () => {
      confirmBox.style.display = "none";
    });
  </script>
</body>
</html>
